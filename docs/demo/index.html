    var cn1LoadingProgressHandle = window.setInterval(function() {
        if (!window.jQuery) return;
        if (jQuery('#cn1-splash').length == 0) {
            clearInterval(cn1LoadingProgressHandle);
            return;
        }
        var bytesRequired = 0;
        var bytesLoaded = 0;
        for (var f in cn1ToLoad) {
            bytesRequired += cn1ToLoad[f].size;
            if (cn1ToLoad[f].loaded) {
                bytesLoaded += cn1ToLoad[f].size;
            }
        }
        var progressBar = jQuery('#cn1-splash > .progress-bar');
        //jQuery('#cn1-splash > img.progress').hide();
        progressBar.show();
        var percentLoaded = Math.round(bytesLoaded / bytesRequired * 100.0)+'%';
        jQuery('.progress-bar-internal', progressBar).css('width', percentLoaded);
    }, 200);
    
    window.cn1LoadedFile = function(filename) {
        if (filename.indexOf('?') >= 0) {
            filename = filename.substring(0, filename.indexOf('?'));
        }
        
        if (cn1ToLoad[filename]) {
            cn1ToLoad[filename].loaded = true;
        }
    };
    })();
   </script>
